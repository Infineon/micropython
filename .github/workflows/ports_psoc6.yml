name: psoc6 port

on:
  push:
  pull_request:
    paths:
      - '.github/workflows/ports_psoc6.yml'
      - 'tools/**'
      - 'py/**'
      - 'extmod/**'
      - 'lib/**'
      - 'ports/psoc6/**'

jobs:
  server-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install packages
        run: source tools/ci.sh && ci_psoc6_setup
      - name: Build
        run: source tools/ci.sh && ci_psoc6_build
      - name: Gets commit SHA
        id: commit_sha
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Save firmware bin
        if: success()
        uses: actions/upload-artifact@v3
        with: 
          name: micropython-psoc6-${{ steps.commit_sha.outputs.sha_short }}
          path: ports/psoc6/build/firmware.hex

  hil-build-deploy-test-release:
    runs-on: self-hosted
    needs: server-build
    steps:
    - uses: actions/checkout@v2
    - name: Setup
      run: echo ${{ secrets.SELF_HOSTED_PASSWORD }} | sudo -S chmod 666 /var/run/docker.sock
    - name: Install packages
      run: source tools/ci.sh && ci_psoc6_setup --dev-access
    - name: Build
      run: source tools/ci.sh && ci_psoc6_build 
    - name: Deploy
      run: source tools/ci.sh && ci_psoc6_deploy
    - name: Run tests
      run: source tools/ci.sh && ci_psoc6_run_tests
    - name: Check Tag
      id: check-tag
      if: success()
      run: |
        if [[ ${{ github.event.ref }} =~ ^refs/tags/v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo ::set-output name=match::true
        fi
        echo "tag=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT
    - name: Rename binary 
      if: steps.check-tag.outputs.match == 'true' && success()
      run: echo ${{ secrets.SELF_HOSTED_PASSWORD }} | sudo -S cp ports/psoc6/build/firmware.hex ports/psoc6/build/micropython-psoc6-${{ steps.check-tag.outputs.tags }}.hex
    - name: Release
      uses: softprops/action-gh-release@v1
      if: steps.check-tag.outputs.match == 'true' && success()
      with:
        name: Micropython PSoC6 ${{ steps.check-tag.outputs.tags }}
        files: ports/psoc6/build/micropython-psoc6-${{ steps.check-tag.outputs.tags }}.hex
    - name: Cleanup 
      if: success() || failure()
      run: |
        echo ${{ secrets.SELF_HOSTED_PASSWORD }} | sudo -S rm -rf ${GITHUB_WORKSPACE}
        mkdir ${GITHUB_WORKSPACE}
        docker stop mtb-ci
        docker system prune --all --force
